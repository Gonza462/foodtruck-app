    <body>

                    <div class="icon"><span class="ion-icecream"></span></div>
                    <div class="title">icecream </div>

            <div class="menu-item">
                <div class="container">
                    <div class="icon"><span class="ion-pizza"></span></div>

    </div>
    <script >function burger(){
        var burger = document.getElementById('burger');
        var links = document.getElementById('links');
        var quit = document.getElementById('quit');
        burger.style.padding = '16px 16px 200vw 200vw';
        links.style.display = 'flex';
        quit.style.display = 'inline';
    }

    function quit(){
        var burger = document.getElementById('burger');
        var links = document.getElementById('links');
        var quit = document.getElementById('quit');
        burger.style.padding = '16px 16px 32px 32px';
        links.style.display = 'none';
        quit.style.display = 'none';
    }
    </script>

    <style>

        .button btn-dark{
            color: #fff;
            background-color: #F78154 !important;
            border-color: #343a40;
        }

        body{padding: 0; margin: 0; font-family: 'Helvetica Neue', 'Arial','Helvetica', 'sans-serif';}
        h1 { position: absolute; top: 100px; left: 100px; }
        #burger{
            position: relative;
            right: 0;
            top: 0;
            color: white;
            background: linear-gradient(45deg, #1c1c1c 10%, rgba(93, 93, 93, 0.85));;
            font-size: 32px;
            padding: 32px 32px 16px 16px;
            border-radius: 0% 0% 69% 0%;
            transition: 0.5s;
            cursor: pointer;
        }

        #quit{
            position: relative;
            top: 0;
            color: white;
            font-size: 32px;
            padding: 16px;
            display: none;
            cursor: pointer;
            z-index:9999999999;


        }

        #links{
            display: none;
            flex-direction: column;
            width: 100vw;
            height: 50vh;
            padding: 25vh 0;
            justify-content: space-around;
            z-index: 9998;
        }

        #links a{
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 2em;
            font-family: 'Roboto';
            z-index: 10;
        }</style>
